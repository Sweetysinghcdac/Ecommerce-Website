<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input class="form-input" type="text" ngModel="{{productData?.name}}" name="name" placeholder="Enter Product Name">
        <input class="form-input" type="text" ngModel="{{productData?.price}}" name="price" placeholder="Enter Product Price">
        <input class="form-input" type="text" ngModel="{{productData?.color}}" name="color" placeholder="Enter Product Color">
        <input class="form-input" type="text" ngModel="{{productData?.category}}" name="catagory" placeholder="Enter Product Catagory">
        <textarea class="form-input" type="text" ngModel="{{productData?.description}}" name="description" placeholder="Enter Product Description"></textarea>
        <input class="form-input" type="text"  ngModel="{{productData?.image}}" name="image" placeholder="Enter Product Image Url">
        <button class="form-button">Update Product</button>
                 
    </form>
</div>
